# The Docker image to run your workspace in. Defaults to gitpod/workspace-full
image:
  file: .gitpod.Dockerfile
# Command to start on workspace startup (optional)
# tasks:
#   - init: curl https://sh.rustup.rs -sSf | sh -s
  #- command: gleam --version
# Ports to expose on workspace startup (optional)
ports:
  - port: 8000
    onOpen: open-preview
vscode:
  extensions:
    - rust-lang.rust@0.7.8:CvNqMTgDdt3UXt+6BCDTVg==
    - JakeBecker.elixir-ls@0.2.25:X1tqg5Hmluq055QJpf0/7A==
    - mjmcloug.vscode-elixir@1.1.0:w8GjsJyyhVFmCZmBc2Ws7A==